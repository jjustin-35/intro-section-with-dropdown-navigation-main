<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<nav>
  <div>
    <img src="./images/logo.svg" alt="snap">
    <ul class="option">
      <li><a href="#">Features<img src="./images/icon-arrow-down.svg" alt="down"></a></li>
      <li><a href="#">Company<img src="./images/icon-arrow-down.svg" alt="down"></a></li>
      <li><a href="#">Careers</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>
  <div>
    <ul class="member">
      <li><a href="#">Login</a></li>
      <li><a href="#" class="register">Register</a></li>
    </ul>
  </div>
</nav>
<main>
  <section class="content">
    <h1>
      Make<br> remote work
    </h1>
    <p>
    Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
    </p>
    <button>
      Learn more
    </button>
  </section>
  <section class="pic">
    <img src="./images/image-hero-desktop.png" alt="">
  </section>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Justin</a>.
  </div>
</body>
</html>
